<!doctype html>
<html ng-app="groceryListApp">
<head>
    <meta charset="UTF-8">
    <title>My Grocery List Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <script src="js/controllers/tutorialCtrl.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/jquery-1.12.4.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-apple" style="color: #5bc0de">
                </span>
                Grocery List
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-xs-12">
       <div class="jumbotron text-center">
           <h1>Add Item Below</h1>
       </div>
        <form name="groceryForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Grocery Item">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block">
                    <span class="glyphicon glyphicon-pushpin"></span>
                    Save
                </button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block">
                    <span class="glyphicon glyphicon-pushpin"></span>
                    Cancel
                </button>
            </div>
        </form>

    </div>
</div>





</body>
</html>
